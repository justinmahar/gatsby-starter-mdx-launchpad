    ogDescription: '{contentSeoDescription}'
    ogImage:
      ogCustomImage: /media/no-image.png
      ogCustomImageAlt: none
      ogUseCustomOgImage: false
    ogTitle: '{contentSeoTitle}'
  seoDescription: "Sorry, we couldn't find what you were looking for."
  seoImage:
    customSeoImage: /media/no-image.png
    customSeoImageAlt: none
    seoImageSelection: featured-image-if-enabled
  seoTitle: '{contentTitle}{seoTitleSeparator}{siteName}'
