    formNameAttribute: subscriptions
    formAsyncEnabled: true
    formAsyncRequestMode: cors
    formControls:
      fields:
        - initialValue: none
          label: Email
          nameAttribute: emailAddress
          placeholder: Enter your email
          required: true
          requiredErrorText: This field is required.
          type: email
      submitButtonText: Send
  - formLabel: Feedback Form
    formId: feedback-form
    formActionUrl: /
    formMethod: POST
    formNameAttribute: feedbackForm
    formAsyncEnabled: true
    formAsyncRequestMode: cors
    formControls:
      fields:
        - initialValue: none
          label: Message
          nameAttribute: message
          placeholder: Enter your message
          required: true
          requiredErrorText: This field is required.
          type: textarea
      submitButtonText: Send