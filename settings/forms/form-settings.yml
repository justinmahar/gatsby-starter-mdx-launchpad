forms:
  - formLabel: Contact Form
    formId: contact-form
    formActionUrl: /
    formMethod: POST
    formNameAttribute: contactForm
    formAsyncEnabled: true
    formAsyncRequestMode: cors
    formControls:
      fields:
        - initialValue: none
          label: Full Name
          nameAttribute: fullName
          placeholder: Enter your full name
          required: true
          requiredErrorText: This field is required.
          type: text
        - initialValue: contactForm
          label: Netlify form name
          nameAttribute: form-name
          placeholder: Netlify form name
          required: true
          requiredErrorText: This field is required.
          type: hidden
        - initialValue: none
          label: Email
          nameAttribute: emailAddress
          placeholder: Enter your email
          required: true
          requiredErrorText: This field is required.
          type: email
        - initialValue: none
          label: Message
          nameAttribute: message
          placeholder: Enter your message
          required: true
          requiredErrorText: This field is required.
          type: textarea
      submitButtonText: Send
