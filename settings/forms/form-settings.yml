forms:
  - formLabel: Contact Form
    formId: contact-form
    formActionUrl: https://docs.google.com/forms/d/e/1FAIpQLSenSNIEJTxJN2tGx9wwATrmVJPZfvqfGJIRkWxiEchDoRGBrw/viewform
    formMethod: POST
    formNameAttribute: contactForm
    formAsyncEnabled: true
    formAsyncRequestMode: no-cors
    formControls:
      fields:
        - initialValue: none
          label: Full Name
          nameAttribute: entry.1490771840
          placeholder: Enter your full name
          required: true
          requiredErrorText: This field is required.
          type: text
        - initialValue: none
          label: Email
          nameAttribute: emailAddress
          placeholder: Enter your email
          required: true
          requiredErrorText: This field is required.
          type: email
        - initialValue: none
          label: Message
          nameAttribute: entry.1205850139
          placeholder: Enter your message
          required: true
          requiredErrorText: This field is required.
          type: textarea
      submitButtonText: Send
  - formLabel: Mailing List
    formId: mailing-list
    formActionUrl: /
